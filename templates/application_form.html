<h4>Application Form</h4>

<form action="/job/{{job['id']}}/apply" method="post">
  
  <div class="mb-2 ">
    <label>Full Name</label><br>
    <input type="text" required name="full_name" placeholder="Iron Man">
  </div>

  <div class="mb-2 ">
    <label>Email</label><br>
    <input type="email" required name="email" placeholder="iron@man.com">
  </div>

  <div class="mb-2 ">
    <label>LinkedIn URL</label><br>
    <input type="url" name="linkedin_url" placeholder="https://linkedin.com/ironman">
  </div> 

  <div class="mb-2 ">
    <label>Education</label><br>
    <textarea name="education" required></textarea>
  </div> 

  <div class="mb-2 ">
    <label>Work Experience </label><br>
    <textarea name="work_experience" required ></textarea>
  </div> 

  <div class="mb-2 ">
    <label>RESUME URL</label><br>
    <input type="url" name="resume_url" >
  </div> 

  <input type="submit" class="mb-4" >

  
</form>
