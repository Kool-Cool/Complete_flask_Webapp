<h4>Application Form</h4>

<form action="/job/{{job['id']}}/apply">
  <div class="mb-4 ">
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Iron Man">
  </div>

  <div class="mb-4 ">
    <label>Email</label><br>
    <input type="text" name="email" placeholder="iron@man.com">
  </div>

  <div class="mb-4 ">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" placeholder="https://linkedin.com/ironman">
  </div> 

  <input type="submit" class="mb-4" >

  
</form>
